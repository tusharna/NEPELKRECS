name: Docker Image CD

on:
  workflow_run:
    workflows: ["Docker Image CI"]
    types:
      - completed  
  
jobs:

  build:

    runs-on: self-hosted    

    steps:      
      - name: Pull Docker image
        run: sudo docker pull tusharna/cicd:latest

      - name: Delete old Docker image
        run: sudo docker rm -f cicd-conainer || true

      - name: Run Docker Container
        run: sudo docker run -d --name cicd-conainer -p 3006:3006 tusharna/cicd

